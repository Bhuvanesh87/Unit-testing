<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.1/semantic.min.css">
   
   
</head>
<body>
 <h1 >Welcome to the Semantic UI development</h1>
 <div class="ui container">
     <button class="ui green button">Click me</button>
     <button class="ui primary button">Click me</button>
     <button class="ui secondary button">Click me</button>
     <button   class="ui animated button">
         <span class="visible content">Next</span>
         <span class="hidden content"> <i class="right arrow icon"></i></span>
     </button><br/>
     <hr/>

     <div class="ui basic button">
    <button class="ui button"><i class="pause icon"></i></button>
    <button class="ui button"><i class="play icon"></i></button>
    <button class="ui button"><i class="stop icon"></i></button>
    <button class="ui loading  button">Loading</button>
   </div> 
</div>

    



</body>
</html>
