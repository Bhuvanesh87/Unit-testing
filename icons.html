<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.1/semantic.min.css">
   
   
</head>
<body>
 <h1 >Welcome to the Semantic UI development</h1>
 <h1 >Icons examples</h1>
    <div class="Icons">
        <i class="american sign language interpreting icon"></i>
        <i class="assistive listening systems icon"></i>
        <i class="audio description icon"></i>
        <i class="blind icon"></i>
        <i class="braille icon"></i>
        <i class="closed captioning icon"></i>
        <i class="closed captioning outline icon"></i>
        <i class="deaf icon"></i>
        <i class="low vision icon"></i>
        <i class="phone volume icon"></i>
        <i class="question circle icon"></i>
        <i class="question circle outline icon"></i>
        <i class="sign language icon"></i>
        <i class="tty icon"></i>
        <i class="universal access icon"></i>
        <i class="wheelchair icon"></i>
    </div>
    <hr/>
    <div width="500px" height="100px" class="flags">
            <i class="in flag"></i>
            <i class="ca flag"></i>
            <i class="us flag"></i>
            <i class="au flag"></i>
    </div>

</body>
</html>
